<section>
  <div class="container text-center">
    <div class="row">
      <div class="col-lg-4 offset-lg-4">
        <form
          [formGroup]="searchData"
          (ngSubmit)="search(searchData.value.search)"
        >
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-search"></i>
              </span>
            </div>
            <input
              class="form-control"
              type="search"
              aria-label="Search"
              formControlName="search"
            />
            <div class="input-group-append">
              <button
                class="btn"
                type="submit"
                style="background-color: #002855"
              >
                <span style="color: #fff">Chercher</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <ul
    class="nav nav-pills mt-3 flex-column flex-sm-row"
    id="myTab"
    role="tablist"
  >
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="all-tab"
        data-toggle="tab"
        role="tab"
        aria-controls="home"
        aria-selected="true"
        (click)="changeCategoryFilter(Category.ALL)"
        >Les produits</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="vegetables-tab"
        data-toggle="tab"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
        (click)="changeCategoryFilter(Category.FOOD)"
        >Alimentaire</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link disabled"
        id="fruits-tab"
        data-toggle="tab"
        role="tab"
        aria-controls="contact"
        aria-selected="false"
        (click)="changeCategoryFilter(Category.KHASSIDA)"
        >Khassida</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link disabled"
        id="dry-tab"
        data-toggle="tab"
        role="tab"
        aria-controls="contact"
        aria-selected="false"
        (click)="changeCategoryFilter(Category.CLOTHE)"
        >Habit</a
      >
    </li>
  </ul>
  <div class="row mt-4">
    <div
      class="col-md-3 mb-3"
      *ngFor="
        let product of productsList | filterByCategory: this.categoryFilter
      "
    >
      <app-product-item [productItem]="product"> </app-product-item>
    </div>
  </div>
</section>
